<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cards de Ofertas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ofertas Especiais</h1>

  <main class="cards-container">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Produto 1">
      <h2>Gratuito</h2>
      <p class="valor">R$ 0/mês</p>
      <p>1 usúario</p>
      <p>3 contas de design</p>
      <p>Suporte por e-mail</p>
      
      <button>Comprar</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Produto 2">

      <p class="valor">R$ 0/mês</p>
      <p>1 usúario</p>
      <p>3 contas de design</p>
      <p>Suporte por e-mail</p>
      
      <button>Comprar</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Produto 3">
      <h2>Profissional</h2>
      <p class="valor">R$ 0/mês</p>
      <p>1 usúario</p>
      <p>3 contas de design</p>
      <p>Suporte por e-mail</p>
      
      <button>Comprar</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - Loja de Ofertas</p>
  </footer>
</body>
</html>
